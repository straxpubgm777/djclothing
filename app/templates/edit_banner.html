{% extends 'base.html' %}
    {% block content  %}
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="POST" id="yourForm"  enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>

        <script>
            // Apply Bootstrap styles dynamically using JavaScript
            document.addEventListener('DOMContentLoaded', function() {
                var formFields = document.querySelectorAll('#yourForm input, #yourForm textarea, #yourForm select');
                formFields.forEach(function(field) {
                    field.classList.add('form-control');
                });
        
                var submitButton = document.getElementById('submitButton');
                submitButton.classList.add('btn', 'btn-primary');
            });
        </script>
    {% endblock %}
